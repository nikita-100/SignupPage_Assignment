  <body class="text-center">

    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="https://i.pinimg.com/originals/3f/a0/45/3fa045499206276efa01ac974e6ed363.jpg" alt="Avatar" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <input type="text" name="username"  class="form-control top" placeholder="Username/Email" required autofocus>
  <input type="password" name="password"  class="form-control middle"placeholder="Password" required>

  <div class="checkbox mb-3 text-align">
      <label>
        <input type="checkbox" value="remember-me" > Remember me
      </label>
    </div>
  <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>

  <a class="user-align text-muted" href="#">New User</a>
